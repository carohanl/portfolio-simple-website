<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="section-one">
            <h1 class="section-one__name">Caroline Hansika L</h1>
            <p class="section-one__role">Student-AI&DS - Web developer</p>
            <a class="section-one__contact" href="index.html">Home</a>
        </div>

        <div class="contactform">
            <form>
                <table>
                    <tr>
                        <td>Name:</td>
                        <td>
                            <input type="text" placeholder="Enter your name" class="contact-form__input">
                        </td>
                    </tr>

                    <tr>
                        <td>Email:</td>
                        <td>
                            <input type="text" placeholder="Enter your Email" class="contact-form__input">
                        </td>
                    </tr>

                    <tr>
                        <td>Message</td>
                        <td>
                            <textarea placeholder="Message...." class="contact-form__textarea"></textarea>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <input type="submit" class="contact-form__submit">
                        </td>
                    </tr>
                </table>
            </form>
        </div>

        <div class="section-five">
            <p class="section-five__title">Social Media:
                <a href="https://www.instagram.com/accounts/login/?hl=en">Instagram</a>
                <a href="https://in.linkedin.com/">LinkedIn</a>
            </p>

            <p class="section-five__desc">&copy; Caroline </p>
        </div>
</body>
</div>

</html>
